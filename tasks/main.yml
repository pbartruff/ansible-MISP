- name: update git submodules
  command: "{{ item }}"
  args:
    chdir: "{{ misp_rootdir }}"
  with_items:
    - git submodule update --init --recursive
    - git submodule foreach --recursive git config core.filemode false
  become: yes
  become_user: "{{ www_user }}"
  when: not m.stat.exists

