- name: Generating salt
  shell: |
    set -o pipefail
    openssl rand -base64 32 | sed 's@[=\\/\\+]@@g;' | tee {{ misp_rootdir }}/.salt
  args:
    creates: "{{ misp_rootdir }}/.salt"
    executable: /bin/bash
  register: salt1
  changed_when: false
  no_log: "{{ misp_no_log }}"
  tags:
    - salt
- name: Check if .salt exists
  stat: path="{{ misp_rootdir }}/.salt"
  register: s
- name: Recover existing salt
  command: "cat {{ misp_rootdir }}/.salt"
  changed_when: false
  register: salt2
  no_log: "{{ misp_no_log }}"
  when: s.stat.exists
- name: Set salt
  set_fact:
    salt: "{{ salt1.stdout }}"
  no_log: "{{ misp_no_log }}"
  when: salt1.changed
- name: Set salt
  set_fact:
    salt: "{{ salt2.stdout }}"
  no_log: "{{ misp_no_log }}"
  when: s.stat.exists

